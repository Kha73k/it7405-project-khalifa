{% extends 'base.html' %}

{% block title %}Order Confirmation - Khalifa Polish{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="text-center">
        <i class="bi bi-check-circle text-success" style="font-size: 5rem;"></i>
        <h2 class="mt-3">Order Placed Successfully!</h2>
        <p class="lead">Your order ID is: <strong>#{{ order.id }}</strong></p>
        <p>Thank you for your purchase. We will contact you soon for delivery.</p>
        
        <div class="mt-4">
            <a href="{% url 'my_orders' %}" class="btn btn-primary me-2">View My Orders</a>
            <a href="{% url 'product_list' %}" class="btn btn-outline-primary">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
